<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form method="POST">
        <label for="email">Email:</label>
        <input type="email" name="email" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" name="password" required>
        <br>
        <input type="submit" value="Login">
    </form>
    <p><a href="{{ url_for('register') }}">Register</a></p>
    <p><a href="{{ url_for('login_google') }}">Login with Google</a></p>
    <p><a href="{{ url_for('restore_password') }}">Restore password</a></p>
</body>
</html>
